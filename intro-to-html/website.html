<!DOCTYPE html>
<html>
  <head>
    <style>
      .hello-button {
        background-color: red;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        transition: padding 1.5s;
        border-radius: 5px;
        }
    
        .hello-button:hover {
        padding-top: 100px;
        padding-bottom: 100px;
        padding-left: 200px;
        padding-right: 200px;
        }
      </style>
  </head>
  <body>
   <button class="hello-button">
    Hello
    </button>
  
    <p>
    Paragraph of text
    </p>
  
    <a href="https://www.youtube.com/" target="_blank">
    Link to Youtube
    </a>
  </body>
</html>
