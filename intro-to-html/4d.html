<style>
  .getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    font-weight: bold;
    transition: background-color 0.15s;
  }

  .getstarted-button:hover {
    background-color: rgb(115, 62, 194);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-color: rgb(108, 117, 125);
    border-radius: 4px;
    border-style: solid;
    margin-left: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: bold;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="getstarted-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
